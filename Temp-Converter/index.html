<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inside">
            <label>Enter a temperature:</label><br>
            <input type="text" id="textBox"><br>
            <label for="">convert to:</label><br>
            <input type="radio" id="cButton" name="unit">
            <label for="">Celsius</label><br>
            <input type="radio" id="fButton" name="unit">
            <label for="">Fahrenheit</label><br>

            <button type="button" id="btn">Submit</button><br>
            <label id="display"></label>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
